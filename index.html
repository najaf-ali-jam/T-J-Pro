<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-Devices</title>
</head>
<body class="bg-gray-800 text-white">
<nav class="bg-neutral-400 p-4 mb-6">
    <div class="container mx-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center">
    <!-- search Area -->
    <div class="relative w-full">
        <input type="text" id="search" class="bg-gray-700 rounded-full p-2 pl-10 max-w-80 focus:w-full"
        placeholder="search products..."/>
        <svg
        class="absolute left-2 top-1/2 -translate-y-1/2"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 25 30"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        >
        <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"></path>
    </svg>
    
    </div>
    <!-- Cart icon -->
    <div class="relative text-center">
    <svg class="absolute right-20 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg"
    width="24" height="24" viewBox="0 0 576 512"><path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
    </svg>
    <small id="cart-count" class="bg-red-500 rounded-full text-xs text-white text-center w-4 h-4 absolute -top-6 -left-20">0</small>
</div>
    </div>
</nav>
<main class="flex flex-col md:flex-row container mx-auto max-w-6xl">
    <div class="space-y-4 p-2 w-full md:max-w-[10rem]">
      <h2 class="text-2xl">Filters</h2>
      <h3 class="text-xl mb-2">Category</h3>
      <div id="filters-container" class="text-xl space-y-2">
        <div>
          <input type="checkbox" class="check" id="cc-Tv" />
          <label for="cc-Tv">cc-Tv</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="cameras" />
          <label for="cameras">cameras</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="lcd's" />
          <label for="lcd's">Lcd's</label>
        </div>
        <div>
          <input type="checkbox" class="check" id="games" />
          <label for="games">games</label>
        </div>
        <div>
            <input type="checkbox" class="check" id="tablets" />
            <label for="tablets">tablets</label>
          </div>
          <div>
            <input type="checkbox" class="check" id="speaker" />
            <label for="speaker">speaker</label>
          </div>          
      </div>
    </div>
    <!-- Products wrapper -->
    <div
    id="products-wrapper"
    class="w-full max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4">
  </div>
</main>
  <script src="./TJ.js"></script>  
</body>
</html>
